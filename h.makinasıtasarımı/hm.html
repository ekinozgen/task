<!DOCTYPE html>
<html>
  <head>
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" type="text/css" href="hm.css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
  </head>
  <body>
    <div class="orta">
      <ul>
        <li><input type="text" id="sonuc" readonly="readonly" value="0" /></li>
      </ul>

      <ul>
        <li><button class="number val" islem="7">7</button></li>
        <li><button class="number val" islem="8">8</button></li>
        <li><button class="number val" islem="9">9</button></li>
        <li><button class="number val" islem="/">/</button></li>
      </ul>

      <ul>
        <li><button class="number val" islem="4">4</button></li>
        <li><button class="number val" islem="5">5</button></li>
        <li><button class="number val" islem="6">6</button></li>
        <li><button class="number val" islem="*">*</button></li>
      </ul>

      <ul>
        <li><button class="number val" islem="1">1</button></li>
        <li><button class="number val" islem="2">2</button></li>
        <li><button class="number val" islem="3">3</button></li>
        <li><button class="number val" islem="-">-</button></li>
      </ul>

      <ul>
        <li>
          <button onclick="temizle()" class="numberTemizle" islem="temizle">
            DEL
          </button>
        </li>
        <li><button class="number val" islem="0">0</button></li>
        <li><button class="number val" islem=".">.</button></li>
        <li><button class="number val" islem="+">+</button></li>
      </ul>
      <ul>
        <li>
          <button onclick="Kare()" class="number" id="karealma" islem="x²">
            x²
          </button>
        </li>
        <li>
          <button onclick="Kup()" class="number" id="kupalma" islem="x³">
            x³
          </button>
        </li>
      </ul>

      <ul>
        <li>
          <input
            onclick="showResult()"
            class="number"
            islem="="
            type="text"
            id="esittir"
            readonly="readonly"
            value="="
          />
        </li>
      </ul>
    </div>
    <script src="hm.js"></script>
  </body>
</html>
